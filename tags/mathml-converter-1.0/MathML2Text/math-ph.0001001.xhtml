			<div class="content">
				<div class="document">
					<h1 class="title document-title">Normal ordering for deformed boson operators and
operator-valued deformed Stirling numbers</h1>
					<div class="creator author">
						<div class="personname"> Jacob Katriel
							<m:math display="inline">
								<m:semantics>
									<m:none/>
									<m:annotation-xml encoding="MathML-Content">
										<m:ci/>
									</m:annotation-xml>
								</m:semantics>
							</m:math> and Maurice Kibler <br class="break"/>
							<span style="" class="text slanted small">Institut de Physique Nucléaire de Lyon </span>
							<br class="break"/>
							<span style="" class="text slanted small">IN2P3-CNRS et Université Claude Bernard</span>
							<br class="break"/>
							<span style="" class="text slanted small">43 Boulevard du 11 Novembre 1918</span>
							<br class="break"/>
							<span style="" class="text slanted small">F-69622 Villeurbanne Cedex, France</span>
						</div>
  Permanent address:
Department of Chemistry, Technion - Israel Institute of Technology,
Haifa 32000, Israel. email: chr09kt@technion.email: Kibler@ipnl.in2p3.fr.</div>

					<div class="abstract">
						<h6>Abstract. </h6>

						<p class="p">The normal ordering formulae for powers of the boson number operator
							<m:math display="inline">
								<m:semantics>
									<m:mover accent="true">
										<m:mi>n</m:mi>
										<m:mo>⌃</m:mo>
									</m:mover>
									<m:annotation-xml encoding="MathML-Content">
										<m:apply>
											<m:ci>⌃</m:ci>
											<m:ci>n</m:ci>
										</m:apply>
									</m:annotation-xml>
								</m:semantics>
							</m:math>
are extended to deformed bosons. It is found that for the “M-type”
deformed bosons, which satisfy <m:math display="inline">
								<m:semantics>
									<m:mrow>
										<m:mrow>
											<m:mrow>
												<m:mi>a</m:mi>
												<m:mo>⁢</m:mo>
												<m:msup>
													<m:mi>a</m:mi>
													<m:mo>†</m:mo>
												</m:msup>
											</m:mrow>
											<m:mo>-</m:mo>
											<m:mrow>
												<m:mi>q</m:mi>
												<m:mo>⁢</m:mo>
												<m:msup>
													<m:mi>a</m:mi>
													<m:mo>†</m:mo>
												</m:msup>
												<m:mo>⁢</m:mo>
												<m:mi>a</m:mi>
											</m:mrow>
										</m:mrow>
										<m:mo>=</m:mo>
										<m:mn>1</m:mn>
									</m:mrow>
									<m:annotation-xml encoding="MathML-Content">
										<m:apply>
											<m:eq/>
											<m:apply>
												<m:minus/>
												<m:apply>
													<m:times/>
													<m:ci>a</m:ci>
													<m:apply>
														<m:csymbol cd="ambiguous">superscript</m:csymbol>
														<m:ci>a</m:ci>
														<m:ci>†</m:ci>
													</m:apply>
												</m:apply>
												<m:apply>
													<m:times/>
													<m:ci>q</m:ci>
													<m:apply>
														<m:csymbol cd="ambiguous">superscript</m:csymbol>
														<m:ci>a</m:ci>
														<m:ci>†</m:ci>
													</m:apply>
													<m:ci>a</m:ci>
												</m:apply>
											</m:apply>
											<m:cn>1</m:cn>
										</m:apply>
									</m:annotation-xml>
								</m:semantics>
							</m:math>,
the extension involves a set of deformed Stirling numbers which
replace the Stirling numbers occurring in the conventional case.
On the other hand, the deformed Stirling numbers which
have to be introduced in the case of the “P-type” deformed bosons,
which satisfy <m:math display="inline">
								<m:semantics>
									<m:mrow>
										<m:mrow>
											<m:mrow>
												<m:mi>a</m:mi>
												<m:mo>⁢</m:mo>
												<m:msup>
													<m:mi>a</m:mi>
													<m:mo>†</m:mo>
												</m:msup>
											</m:mrow>
											<m:mo>-</m:mo>
											<m:mrow>
												<m:mi>q</m:mi>
												<m:mo>⁢</m:mo>
												<m:msup>
													<m:mi>a</m:mi>
													<m:mo>†</m:mo>
												</m:msup>
												<m:mo>⁢</m:mo>
												<m:mi>a</m:mi>
											</m:mrow>
										</m:mrow>
										<m:mo>=</m:mo>
										<m:msup>
											<m:mi>q</m:mi>
											<m:mrow>
												<m:mo>-</m:mo>
												<m:mover accent="true">
													<m:mi>n</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
											</m:mrow>
										</m:msup>
									</m:mrow>
									<m:annotation-xml encoding="MathML-Content">
										<m:apply>
											<m:eq/>
											<m:apply>
												<m:minus/>
												<m:apply>
													<m:times/>
													<m:ci>a</m:ci>
													<m:apply>
														<m:csymbol cd="ambiguous">superscript</m:csymbol>
														<m:ci>a</m:ci>
														<m:ci>†</m:ci>
													</m:apply>
												</m:apply>
												<m:apply>
													<m:times/>
													<m:ci>q</m:ci>
													<m:apply>
														<m:csymbol cd="ambiguous">superscript</m:csymbol>
														<m:ci>a</m:ci>
														<m:ci>†</m:ci>
													</m:apply>
													<m:ci>a</m:ci>
												</m:apply>
											</m:apply>
											<m:apply>
												<m:csymbol cd="ambiguous">superscript</m:csymbol>
												<m:ci>q</m:ci>
												<m:apply>
													<m:minus/>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:apply>
									</m:annotation-xml>
								</m:semantics>
							</m:math>,
are found to depend on the operator <m:math display="inline">
								<m:semantics>
									<m:mover accent="true">
										<m:mi>n</m:mi>
										<m:mo>⌃</m:mo>
									</m:mover>
									<m:annotation-xml encoding="MathML-Content">
										<m:apply>
											<m:ci>⌃</m:ci>
											<m:ci>n</m:ci>
										</m:apply>
									</m:annotation-xml>
								</m:semantics>
							</m:math>. This distinction
between the two types of deformed bosons is in harmony with earlier
observations made in the context of a study of the extended
Campbell-Baker-Hausdorff formula.</p>

						<p class="p">Published in J. Phys. A : Math. Gen. 25 (1992) 2683-2691.</p>

					</div>

					<div class="section" id="S1">
						<h2 class="title section-title">
							<span class="refnum">
								<span class="reftype">§ </span>1. </span>Introduction</h2>
						<div class="para" id="S1.p1">
							<p class="p">The transformation of a second-quantized operator
into a normally ordered form, in which each
term is written with the creation operators preceding the annihilation
operators, has been found to simplify quantum mechanical calculations in
a large and varied range of situations. Techniques for the
accomplishment of this ordering  have been developed and are widely
utilized [1,2]. A particular
subclass of problems and techniques involves situations in which the
operators of interest commute with the number operator.
More specifically,
one is interested in transforming an operator  which is  a function  of
the number operator into a normally ordered form,
or transforming an operator
each of whose terms has an equal number of creation and annihilation
operators corresponding to each degree of freedom, into an equivalent
operator expressed in terms of the number operator only.</p>
						</div>

						<div class="para" id="S1.p2">
							<p class="p">In the present article we consider the corresponding problem for the
deformed bosons which have been investigated very extensively in the
last three years [3,4]
in connection with the recent interest in
the properties and
applications of quantum groups.</p>
						</div>

					</div>

					<div class="section" id="S2">
						<h2 class="title section-title">
							<span class="refnum">
								<span class="reftype">§ </span>2. </span>Stirling and deformed Stirling numbers</h2>
						<div class="para" id="S2.p1">
							<p class="p">The Stirling numbers of the first <m:math display="inline">
									<m:semantics>
										<m:mfenced open="(" close=")">
											<m:mi>s</m:mi>
										</m:mfenced>
										<m:annotation-xml encoding="MathML-Content">
											<m:ci>s</m:ci>
										</m:annotation-xml>
									</m:semantics>
								</m:math>
and second <m:math display="inline">
									<m:semantics>
										<m:mfenced open="(" close=")">
											<m:mi>S</m:mi>
										</m:mfenced>
										<m:annotation-xml encoding="MathML-Content">
											<m:ci>S</m:ci>
										</m:annotation-xml>
									</m:semantics>
								</m:math> kinds were introduced in
connection with the expression for a descending product of a
variable <m:math display="inline">
									<m:semantics>
										<m:mi>x</m:mi>
										<m:annotation-xml encoding="MathML-Content">
											<m:ci>x</m:ci>
										</m:annotation-xml>
									</m:semantics>
								</m:math> as a linear combination of integral and positive powers of
that variable, and the inverse relation, respectively <cite class="cite">[<a href="#bib.bib5" title="" class="ref">5</a>]</cite>
							</p>
							<table class="equation" id="S2.E1">


								<tr valign="baseline" class="equation" id="S2.E1">
									<td class="eqpad"/>
									<td nowrap="yes" align="center" colspan="1">
										<m:math display="block">
											<m:semantics>
												<m:mrow>
													<m:mrow>
														<m:mi>x</m:mi>
														<m:mo>⁢</m:mo>
														<m:mfenced open="(" close=")">
															<m:mrow>
																<m:mi>x</m:mi>
																<m:mo>-</m:mo>
																<m:mn>1</m:mn>
															</m:mrow>
														</m:mfenced>
														<m:mo>⁢</m:mo>
														<m:mi mathvariant="normal">⋯</m:mi>
														<m:mo>⁢</m:mo>
														<m:mfenced open="(" close=")">
															<m:mrow>
																<m:mi>x</m:mi>
																<m:mo>-</m:mo>
																<m:mi>k</m:mi>
																<m:mo>+</m:mo>
																<m:mn>1</m:mn>
															</m:mrow>
														</m:mfenced>
													</m:mrow>
													<m:mo>=</m:mo>
													<m:mrow>
														<m:mover>
															<m:munder>
																<m:mo movablelimits="false">∑</m:mo>
																<m:mrow>
																	<m:mi>m</m:mi>
																	<m:mo movablelimits="false">=</m:mo>
																	<m:mn>1</m:mn>
																</m:mrow>
															</m:munder>
															<m:mi>k</m:mi>
														</m:mover>
														<m:mi>s</m:mi>
														<m:mo>⁢</m:mo>
														<m:mfenced open="(" close=")">
															<m:mrow>
																<m:mi>k</m:mi>
																<m:mo>,</m:mo>
																<m:mi>m</m:mi>
															</m:mrow>
														</m:mfenced>
														<m:mo>⁢</m:mo>
														<m:msup>
															<m:mi>x</m:mi>
															<m:mi>m</m:mi>
														</m:msup>
													</m:mrow>
												</m:mrow>

														<m:eq/>

															<m:times/>

															<m:apply>
																<m:minus/>
																<m:ci>x</m:ci>
																<m:cn>1</m:cn>
															</m:apply>
															<m:ci>⋯</m:ci>
															<m:apply>
																<m:plus/>

															</m:apply>
														</m:apply>
														<m:apply>
															<m:apply>
																<m:csymbol cd="ambiguous">superscript</m:csymbol>
																<m:apply>
																	<m:csymbol cd="ambiguous">subscript</m:csymbol>
																	<m:sum/>
																	<m:apply>
																		<m:eq/>

																		<m:cn>1</m:cn>
																	</m:apply>
																</m:apply>
																<m:ci>k</m:ci>
															</m:apply>
															<m:apply>
																<m:times/>
																<m:ci>s</m:ci>
																<m:apply>
																	<m:interval closure="open"/>

																	<m:ci>m</m:ci>
																</m:apply>
																<m:apply>
																	<m:csymbol cd="ambiguous">superscript</m:csymbol>

																</m:apply>
															</m:apply>
														</m:apply>
													</m:apply>
												</m:annotation-xml>
											</m:semantics>
										</m:math>
									</td>

							</table>
							<table class="equation" id="S2.E2">


								<tr valign="baseline" class="equation" id="S2.E2">
									<td class="eqpad"/>
									<td nowrap="yes" align="center" colspan="1">
										<m:math display="block">
											<m:semantics>
												<m:mrow>
													<m:mrow>

															<m:mi>x</m:mi>

														<m:mo>=</m:mo>
														<m:mrow>
															<m:mover>
																<m:munder>
																	<m:mo movablelimits="false">∑</m:mo>
																	<m:mrow>
																		<m:mi>k</m:mi>

																	</m:mrow>
																</m:munder>
																<m:mi>m</m:mi>
															</m:mover>
															<m:mi>S</m:mi>
															<m:mo>⁢</m:mo>
															<m:mfenced open="(" close=")">
																<m:mrow>
																	<m:mi>m</m:mi>
																	<m:mo>,</m:mo>
																	<m:mi>k</m:mi>
																</m:mrow>
															</m:mfenced>
															<m:mo>⁢</m:mo>
															<m:mi>x</m:mi>
															<m:mo>⁢</m:mo>
															<m:mfenced open="(" close=")">
																<m:mrow>
																	<m:mi>x</m:mi>
																	<m:mo>-</m:mo>
																	<m:mn>1</m:mn>
																</m:mrow>
															</m:mfenced>

															<m:mi mathvariant="normal">⋯</m:mi>
															<m:mo>⁢</m:mo>
															<m:mfenced open="(" close=")">
																<m:mrow>
																	<m:mi>x</m:mi>
																	<m:mo>-</m:mo>

												<m:annotation-xml encoding="MathML-Content">

														<m:apply>

															<m:ci>m</m:ci>
														</m:apply>
														<m:apply>
															<m:apply>
																<m:csymbol cd="ambiguous">superscript</m:csymbol>
																<m:apply>
																	<m:csymbol cd="ambiguous">subscript</m:csymbol>

																	<m:apply>

							<p class="p">Using these defining relations it is easy to show that the Stirling
numbers satisfy the recurrence relations</p>

									<td nowrap="yes" align="center" colspan="1">
										<m:math display="block">
											<m:semantics>
												<m:mrow>
													<m:mrow>

														<m:mfenced open="(" close=")">
															<m:mrow>

						<div class="para" id="S2.p2">
							<p class="p">Several generalisations of the Stirling numbers appeared in the
mathematical literature [7-12].
In anticipation of further development we shall refer to them
generically as deformed Stirling numbers. In this context
we wish to distinguish between
the two widely used forms of “deformed numbers”

					<div class="section" id="S3">
						<h2 class="title section-title">
							<span class="refnum">
								<span class="reftype">§ </span>3. </span>Some algebraic properties of deformed boson operators</h2>
						<div class="para" id="S3.p1">
							<p class="p">In the context of recent interest in quantum groups and their
realization, three types of
deformed boson operators have
been introduced [3,4,14]. The most straightforward definition starts by
postulating a Fock space on which creation (<m:math display="inline">
									<m:semantics>
										<m:mi>a</m:mi>
										<m:annotation-xml encoding="MathML-Content">
											<m:ci>a</m:ci>
										</m:annotation-xml>
									</m:semantics>
								</m:math>), annihilation
(<m:math display="inline">
									<m:semantics>
										<m:msup>
											<m:mi>a</m:mi>
											<m:mo>†</m:mo>
										</m:msup>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:csymbol cd="ambiguous">superscript</m:csymbol>
												<m:ci>a</m:ci>
												<m:ci>†</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>)
and number (<m:math display="inline">
									<m:semantics>
										<m:mover accent="true">
											<m:mi>n</m:mi>
											<m:mo>⌃</m:mo>
										</m:mover>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:ci>⌃</m:ci>
												<m:ci>n</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>) operators are
defined in analogy with the conventional boson operators. The general
form postulated is</p>
							<table class="equation" id="S3.E19">


								<tr valign="baseline" class="equation" id="S3.E19">
									<td class="eqpad"/>
									<td nowrap="yes" align="center" colspan="1">
										<m:math display="block">

							<p class="p">It follows immediately that <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mrow>
												<m:msup>
													<m:mi>a</m:mi>
													<m:mo>†</m:mo>
												</m:msup>
												<m:mo>⁢</m:mo>
												<m:mi>a</m:mi>
											</m:mrow>
											<m:mo>=</m:mo>
											<m:mfenced open="[" close="]">
												<m:mover accent="true">
													<m:mi>n</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
											</m:mfenced>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:apply>
													<m:times/>
													<m:apply>
														<m:csymbol cd="ambiguous">superscript</m:csymbol>
														<m:ci>a</m:ci>
														<m:ci>†</m:ci>
													</m:apply>
													<m:ci>a</m:ci>
												</m:apply>
												<m:apply>
													<m:ci>⌃</m:ci>
													<m:ci>n</m:ci>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> and
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mrow>
												<m:mi>a</m:mi>
												<m:mo>⁢</m:mo>
												<m:msup>
													<m:mi>a</m:mi>

												</m:msup>
											</m:mrow>
											<m:mo>=</m:mo>
											<m:mfenced open="[" close="]">
												<m:mrow>
													<m:mover accent="true">
														<m:mi>n</m:mi>
														<m:mo>⌃</m:mo>
													</m:mover>
													<m:mo>+</m:mo>

												</m:mrow>
											</m:mfenced>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>

												<m:apply>
													<m:times/>
													<m:ci>a</m:ci>
													<m:apply>
														<m:csymbol cd="ambiguous">superscript</m:csymbol>
														<m:ci>a</m:ci>
														<m:ci>†</m:ci>
													</m:apply>
												</m:apply>
												<m:apply>
													<m:plus/>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
													<m:cn>1</m:cn>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>.
The two widely used forms of the deformed
bosons are obtained by choosing either
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mfenced open="[" close="]">
												<m:mi>l</m:mi>
											</m:mfenced>
											<m:mo>=</m:mo>
											<m:msub>
												<m:mfenced open="[" close="]">
													<m:mi>l</m:mi>
												</m:mfenced>
												<m:mi>M</m:mi>
											</m:msub>
											<m:mo>=</m:mo>
											<m:mfrac>
												<m:mrow>
													<m:msup>
														<m:mi>q</m:mi>
														<m:mi>l</m:mi>
													</m:msup>
													<m:mo>-</m:mo>
													<m:mn>1</m:mn>
												</m:mrow>
												<m:mrow>
													<m:mi>q</m:mi>
													<m:mo>-</m:mo>

												</m:mrow>
											</m:mfrac>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">

												<m:ci/>
												<m:ci>l</m:ci>
												<m:eq/>
												<m:apply>
													<m:csymbol cd="ambiguous">subscript</m:csymbol>
													<m:ci>l</m:ci>
													<m:ci>M</m:ci>
												</m:apply>
												<m:eq/>
												<m:apply>
													<m:divide/>
													<m:apply>
														<m:minus/>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>q</m:ci>
															<m:ci>l</m:ci>
														</m:apply>
														<m:cn>1</m:cn>
													</m:apply>
													<m:apply>
														<m:minus/>
														<m:ci>q</m:ci>

							<p class="p">The deformed bosons as defined by Eq. (<a href="#S3.E19" title="Eq.19 in §3. Some algebraic properties of deformed boson operators in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">19</a>) are not associated

commutation relation. Choosing a parameter <m:math display="inline">

the deformed bosons are found to satisfy the deformed commutation
relation</p>

															<m:mi>ϕ</m:mi>
															<m:mi>P</m:mi>
														</m:msub>
														<m:mo>⁢</m:mo>
														<m:mfenced open="(" close=")">
															<m:mover accent="true">
																<m:mi>n</m:mi>
																<m:mo>⌃</m:mo>
															</m:mover>

													</m:mrow>
													<m:mo>=</m:mo>
													<m:msup>

												<m:annotation-xml encoding="MathML-Content">
													<m:apply>
														<m:ci/>
														<m:apply>
															<m:minus/>
															<m:apply>
																<m:times/>
																<m:ci>a</m:ci>
																<m:apply>
																	<m:csymbol cd="ambiguous">superscript</m:csymbol>
																	<m:ci>a</m:ci>
																	<m:ci>†</m:ci>
																</m:apply>
															</m:apply>
															<m:apply>
																<m:times/>
																<m:ci>q</m:ci>
																<m:apply>
																	<m:csymbol cd="ambiguous">superscript</m:csymbol>
																	<m:ci>a</m:ci>
																	<m:ci>†</m:ci>
																</m:apply>
																<m:ci>a</m:ci>
															</m:apply>
														</m:apply>
														<m:eq/>
														<m:apply>
															<m:times/>
															<m:apply>
																<m:csymbol cd="ambiguous">subscript</m:csymbol>
																<m:ci>ϕ</m:ci>
																<m:ci>P</m:ci>
															</m:apply>
															<m:apply>
																<m:ci>⌃</m:ci>
																<m:ci>n</m:ci>
															</m:apply>
														</m:apply>
														<m:eq/>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>q</m:ci>
															<m:apply>
																<m:minus/>
																<m:apply>
																	<m:ci>⌃</m:ci>
																	<m:ci>n</m:ci>
																</m:apply>
															</m:apply>
														</m:apply>
													</m:apply>
												</m:annotation-xml>
											</m:semantics>
										</m:math>
									</td>
									<td class="eqpad"/>
									<td rowspan="1" nowrap="yes" valign="middle" align="right">(<span class="refnum">22</span>)</td>
								</tr>

							</table>
							<p class="p">and</p>
							<table class="equation" id="S3.E23">


								<tr valign="baseline" class="equation" id="S3.E23">
									<td class="eqpad"/>
									<td nowrap="yes" align="center" colspan="1">
										<m:math display="block">
											<m:semantics>
												<m:mrow>
													<m:mrow>
														<m:mrow>
															<m:mi>a</m:mi>
															<m:mo>⁢</m:mo>
															<m:msup>
																<m:mi>a</m:mi>
																<m:mo>†</m:mo>
															</m:msup>
														</m:mrow>
														<m:mo>-</m:mo>
														<m:mrow>
															<m:mi>q</m:mi>
															<m:mo>⁢</m:mo>
															<m:msup>
																<m:mi>a</m:mi>
																<m:mo>†</m:mo>
															</m:msup>
															<m:mo>⁢</m:mo>
															<m:mi>a</m:mi>
														</m:mrow>
													</m:mrow>
													<m:mo>=</m:mo>
													<m:mrow>
														<m:msub>
															<m:mi>ϕ</m:mi>
															<m:mi>G</m:mi>
														</m:msub>
														<m:mo>⁢</m:mo>
														<m:mfenced open="(" close=")">
															<m:mover accent="true">
																<m:mi>n</m:mi>
																<m:mo>⌃</m:mo>
															</m:mover>
														</m:mfenced>
													</m:mrow>
													<m:mo>=</m:mo>
													<m:msup>
														<m:mi>p</m:mi>
														<m:mover accent="true">
															<m:mi>n</m:mi>
															<m:mo>⌃</m:mo>
														</m:mover>
													</m:msup>
												</m:mrow>
												<m:annotation-xml encoding="MathML-Content">
													<m:apply>
														<m:ci/>
														<m:apply>
															<m:minus/>
															<m:apply>
																<m:times/>
																<m:ci>a</m:ci>
																<m:apply>
																	<m:csymbol cd="ambiguous">superscript</m:csymbol>
																	<m:ci>a</m:ci>
																	<m:ci>†</m:ci>
																</m:apply>
															</m:apply>
															<m:apply>
																<m:times/>
																<m:ci>q</m:ci>
																<m:apply>
																	<m:csymbol cd="ambiguous">superscript</m:csymbol>
																	<m:ci>a</m:ci>
																	<m:ci>†</m:ci>
																</m:apply>
																<m:ci>a</m:ci>
															</m:apply>
														</m:apply>
														<m:eq/>
														<m:apply>
															<m:times/>
															<m:apply>
																<m:csymbol cd="ambiguous">subscript</m:csymbol>
																<m:ci>ϕ</m:ci>
																<m:ci>G</m:ci>
															</m:apply>
															<m:apply>
																<m:ci>⌃</m:ci>
																<m:ci>n</m:ci>
															</m:apply>
														</m:apply>
														<m:eq/>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>p</m:ci>
															<m:apply>
																<m:ci>⌃</m:ci>
																<m:ci>n</m:ci>
															</m:apply>
														</m:apply>
													</m:apply>

										</m:math>
									</td>

									<td rowspan="1" nowrap="yes" valign="middle" align="right">(<span class="refnum">23</span>)</td>

							</table>
							<p class="p">for the M-type, P-type and G-type bosons, respectively. We do not
label the creation and annihilation operators by indices such
as M, P or G because the nature of these operators is always
obvious from the context.
The choice <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>Q</m:mi>
											<m:mo>=</m:mo>
											<m:mi>p</m:mi>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>Q</m:ci>
												<m:ci>p</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> results in
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mrow>
												<m:mi>ϕ</m:mi>
												<m:mo>⁢</m:mo>
												<m:mfenced open="(" close=")">
													<m:mover accent="true">
														<m:mi>n</m:mi>
														<m:mo>⌃</m:mo>
													</m:mover>
												</m:mfenced>
											</m:mrow>
											<m:mo>=</m:mo>
											<m:msup>
												<m:mi>q</m:mi>
												<m:mover accent="true">
													<m:mi>n</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:apply>
													<m:times/>
													<m:ci>ϕ</m:ci>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
												</m:apply>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>q</m:ci>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> for all the three cases.
For the M-type bosons (<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>p</m:mi>
											<m:mo>=</m:mo>
											<m:mn>1</m:mn>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>p</m:ci>
												<m:cn>1</m:cn>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>) this choice implies <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>Q</m:mi>
											<m:mo>=</m:mo>
											<m:mn>1</m:mn>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>Q</m:ci>
												<m:cn>1</m:cn>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>, i.e.,
the deformed commutation relation becomes
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mrow>
												<m:mrow>
													<m:mi>a</m:mi>
													<m:mo>⁢</m:mo>
													<m:msup>
														<m:mi>a</m:mi>
														<m:mo>†</m:mo>
													</m:msup>
												</m:mrow>
												<m:mo>-</m:mo>
												<m:mrow>
													<m:msup>
														<m:mi>a</m:mi>
														<m:mo>†</m:mo>
													</m:msup>
													<m:mo>⁢</m:mo>
													<m:mi>a</m:mi>
												</m:mrow>
											</m:mrow>
											<m:mo>=</m:mo>
											<m:msup>
												<m:mi>q</m:mi>
												<m:mover accent="true">
													<m:mi>n</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:apply>
													<m:minus/>
													<m:apply>
														<m:times/>
														<m:ci>a</m:ci>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>a</m:ci>
															<m:ci>†</m:ci>
														</m:apply>
													</m:apply>
													<m:apply>
														<m:times/>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>a</m:ci>
															<m:ci>†</m:ci>
														</m:apply>
														<m:ci>a</m:ci>
													</m:apply>
												</m:apply>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>q</m:ci>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>.
For the P-type bosons (<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>p</m:mi>
											<m:mo>=</m:mo>
											<m:msup>
												<m:mi>q</m:mi>
												<m:mrow>
													<m:mo>-</m:mo>
													<m:mn>1</m:mn>
												</m:mrow>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>p</m:ci>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>q</m:ci>
													<m:apply>
														<m:minus/>
														<m:cn>1</m:cn>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>) this choice is the familiar
alternative to Eq. (<a href="#S3.E22" title="Eq.22 in §3. Some algebraic properties of deformed boson operators in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">22</a>), namely
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mrow>
												<m:mrow>
													<m:mi>a</m:mi>
													<m:mo>⁢</m:mo>
													<m:msup>
														<m:mi>a</m:mi>
														<m:mo>†</m:mo>
													</m:msup>
												</m:mrow>
												<m:mo>-</m:mo>
												<m:mrow>
													<m:msup>
														<m:mi>q</m:mi>
														<m:mrow>
															<m:mo>-</m:mo>
															<m:mn>1</m:mn>
														</m:mrow>
													</m:msup>
													<m:mo>⁢</m:mo>
													<m:msup>
														<m:mi>a</m:mi>
														<m:mo>†</m:mo>
													</m:msup>
													<m:mo>⁢</m:mo>
													<m:mi>a</m:mi>
												</m:mrow>
											</m:mrow>
											<m:mo>=</m:mo>
											<m:msup>
												<m:mi>q</m:mi>
												<m:mover accent="true">
													<m:mi>n</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:apply>
													<m:minus/>
													<m:apply>
														<m:times/>
														<m:ci>a</m:ci>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>a</m:ci>
															<m:ci>†</m:ci>
														</m:apply>
													</m:apply>
													<m:apply>
														<m:times/>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>q</m:ci>
															<m:apply>
																<m:minus/>
																<m:cn>1</m:cn>
															</m:apply>
														</m:apply>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>a</m:ci>
															<m:ci>†</m:ci>
														</m:apply>
														<m:ci>a</m:ci>
													</m:apply>
												</m:apply>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>q</m:ci>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>.
In a recent study of the extension of the
Campbell-Baker-Hausdorff formula to deformed bosons <cite class="cite">[<a href="#bib.bib16" title="" class="ref">16</a>]</cite>, it was
noted that the choice <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>Q</m:mi>
											<m:mo>=</m:mo>
											<m:mi>q</m:mi>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>Q</m:ci>
												<m:ci>q</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> is the most suitable one for
the M-type bosons, but that <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>Q</m:mi>
											<m:mo>=</m:mo>
											<m:mrow>
												<m:mi>q</m:mi>
												<m:mo>+</m:mo>
												<m:msup>
													<m:mi>q</m:mi>
													<m:mrow>
														<m:mo>-</m:mo>
														<m:mn>1</m:mn>
													</m:mrow>
												</m:msup>
												<m:mo>-</m:mo>
												<m:mn>1</m:mn>
											</m:mrow>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>Q</m:ci>
												<m:apply>
													<m:minus/>
													<m:apply>
														<m:plus/>
														<m:ci>q</m:ci>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>q</m:ci>
															<m:apply>
																<m:minus/>
																<m:cn>1</m:cn>
															</m:apply>
														</m:apply>
													</m:apply>
													<m:cn>1</m:cn>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> seems to have some advantages
for the P-type bosons. From the same point of view, one would
choose <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>Q</m:mi>
											<m:mo>=</m:mo>
											<m:mrow>
												<m:mi>q</m:mi>
												<m:mo>+</m:mo>
												<m:mi>p</m:mi>
												<m:mo>-</m:mo>
												<m:mn>1</m:mn>
											</m:mrow>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>Q</m:ci>
												<m:apply>
													<m:minus/>
													<m:apply>
														<m:plus/>
														<m:ci>q</m:ci>
														<m:ci>p</m:ci>
													</m:apply>
													<m:cn>1</m:cn>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> for the G-type bosons.</p>
						</div>

						<div class="para" id="S3.p3">
							<p class="p">We shall also need the relation</p>
							<table class="equation" id="S3.E24">


								<tr valign="baseline" class="equation" id="S3.E24">
									<td class="eqpad"/>
									<td nowrap="yes" align="center" colspan="1">
										<m:math display="block">
											<m:semantics>
												<m:mrow>
													<m:msub>
														<m:mfenced open="[" close="]">
															<m:mrow>
																<m:msup>
																	<m:mi>a</m:mi>
																	<m:mi>k</m:mi>
																</m:msup>
																<m:mo>,</m:mo>
																<m:msup>
																	<m:mi>a</m:mi>
																	<m:mo>†</m:mo>
																</m:msup>
															</m:mrow>
														</m:mfenced>
														<m:msup>
															<m:mi>Q</m:mi>
															<m:mi>k</m:mi>
														</m:msup>
													</m:msub>
													<m:mo>=</m:mo>
													<m:mrow>
														<m:mi mathvariant="normal">Φ</m:mi>
														<m:mo>⁢</m:mo>
														<m:mfenced open="(" close=")">
															<m:mrow>
																<m:mi>k</m:mi>
																<m:mo>,</m:mo>
																<m:mover accent="true">
																	<m:mi>n</m:mi>
																	<m:mo>⌃</m:mo>
																</m:mover>
															</m:mrow>
														</m:mfenced>
														<m:mo>⁢</m:mo>

						<h2 class="title section-title">
							<span class="refnum">
								<span class="reftype">§ </span>4. </span>Normal ordering of powers of the deformed number operator</h2>
						<div class="para" id="S4.p1">
							<p class="p">The relevance of the ordinary Stirling numbers to the normal ordering of
powers of the boson number operator was demonstrated in
Ref. <cite class="cite">[<a href="#bib.bib15" title="" class="ref">15</a>]</cite>.
In the present section we consider some normal ordering properties
of the deformed bosons specified by the parameter choice <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>p</m:mi>
											<m:mo>=</m:mo>
											<m:mn>1</m:mn>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>p</m:ci>
												<m:cn>1</m:cn>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> and
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>Q</m:mi>
											<m:mo>=</m:mo>
											<m:mi>q</m:mi>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>Q</m:ci>
												<m:ci>q</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>, which corresponds to the M-type boson operators
and to the deformed commutation relation (<a href="#S3.E21" title="Eq.21 in §3. Some algebraic properties of deformed boson operators in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">21</a>).
Up to a trivial interchange of <m:math display="inline">
									<m:semantics>
										<m:mi>p</m:mi>
										<m:annotation-xml encoding="MathML-Content">
											<m:ci>p</m:ci>
										</m:annotation-xml>
									</m:semantics>
								</m:math> and <m:math display="inline">
									<m:semantics>
										<m:mi>q</m:mi>
										<m:annotation-xml encoding="MathML-Content">
											<m:ci>q</m:ci>
										</m:annotation-xml>
									</m:semantics>
								</m:math>
this is the only combination of parameters for which the
deformed commutator does not depend on <m:math display="inline">
									<m:semantics>
										<m:mover accent="true">
											<m:mi>n</m:mi>
											<m:mo>⌃</m:mo>

												<m:ci>n</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>.
The other types of deformed boson operators are considered in the
following
section where it is found that they differ in a significant respect from
the case presently considered.</p>
						</div>

						<div class="para" id="S4.p2">
							<p class="p">In order to express an integral power of <m:math display="inline">
									<m:semantics>
										<m:msub>
											<m:mfenced open="[" close="]">
												<m:mover accent="true">
													<m:mi>n</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
											</m:mfenced>
											<m:mi>M</m:mi>
										</m:msub>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:csymbol cd="ambiguous">subscript</m:csymbol>
												<m:apply>
													<m:ci>⌃</m:ci>
													<m:ci>n</m:ci>
												</m:apply>
												<m:ci>M</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>
in a normally ordered form we can either formally write
such an expansion and obtain a recurrence relation for
the coefficients by applying Eq. (<a href="#S3.E21" title="Eq.21 in §3. Some algebraic properties of deformed boson operators in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">21</a>) or
use the deformed Stirling
numbers of the second kind directly. We shall present
both approaches because of the intrinsic interest of each one of them.</p>
						</div>

						<div class="para" id="S4.p3">

							<p class="p">Expressing <m:math display="inline">
									<m:semantics>
										<m:msup>

													<m:msup>

													<m:mi>a</m:mi>
												</m:mrow>
											</m:mfenced>
											<m:mrow>
												<m:mi>m</m:mi>
												<m:mo>+</m:mo>
												<m:mn>1</m:mn>
											</m:mrow>
										</m:msup>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:csymbol cd="ambiguous">superscript</m:csymbol>

												</m:apply>

													<m:plus/>
													<m:ci>m</m:ci>
													<m:cn>1</m:cn>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> by means of Eq. (<a href="#S4.E27" title="Eq.27 in §4. Normal ordering of powers of the deformed number operator in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">27</a>) and
using Eq. (<a href="#S3.E21" title="Eq.21 in §3. Some algebraic properties of deformed boson operators in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">21</a>), we obtain
a recurrence relation
which is identical with the one satisfied by <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:msub>
												<m:mi>S</m:mi>
												<m:mi>q</m:mi>
											</m:msub>

											<m:mfenced open="(" close=")">
												<m:mrow>
													<m:mi>m</m:mi>

Eq. (<a href="#S2.E9" title="Eq.9 in §2. Stirling and deformed Stirling numbers in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">9</a>). Moreover,
it is obvious from the defining equation (<a href="#S4.E27" title="Eq.27 in §4. Normal ordering of powers of the deformed number operator in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">27</a>) that
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mrow>
												<m:mi>c</m:mi>
												<m:mo>⁢</m:mo>
												<m:mfenced open="(" close=")">
													<m:mrow>
														<m:mn>1</m:mn>
														<m:mo>,</m:mo>
														<m:mn>1</m:mn>
													</m:mrow>
												</m:mfenced>
											</m:mrow>

											<m:mrow>

													<m:mi>S</m:mi>
													<m:mi>q</m:mi>
												</m:msub>

														<m:mn>1</m:mn>
													</m:mrow>
												</m:mfenced>
											</m:mrow>

								</m:math>. Thus, <m:math display="inline">

												</m:mfenced>

										</m:mrow>

												<m:eq/>
												<m:apply>

													<m:apply>
														<m:interval closure="open"/>

														<m:ci>k</m:ci>

						</div>

						<div class="para" id="S4.p4">
							<p class="p">A different derivation can be obtained by using the identity</p>

							<p class="p">This identity follows by noting that application of both sides of
Eq. (<a href="#S4.E28" title="Eq.28 in §4. Normal ordering of powers of the deformed number operator in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">28</a>) on any member of the complete set
								<m:math display="inline">

													</m:mrow>

For this case, <m:math display="inline">
									<m:semantics>

G-type bosons, we found in section 3 that by choosing <m:math display="inline">

							<p class="p">Note that in the general case
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:msub>
												<m:mover accent="true">
													<m:mi>S</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
												<m:mi>G</m:mi>
											</m:msub>
											<m:mo>⁢</m:mo>
											<m:mfenced open="(" close=")">
												<m:mrow>
													<m:mi>m</m:mi>
													<m:mo>,</m:mo>
													<m:mi>k</m:mi>
													<m:mo>,</m:mo>
													<m:mover accent="true">
														<m:mi>n</m:mi>
														<m:mo>⌃</m:mo>
													</m:mover>
												</m:mrow>
											</m:mfenced>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:times/>
												<m:apply>
													<m:csymbol cd="ambiguous">subscript</m:csymbol>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>S</m:ci>
													</m:apply>
													<m:ci>G</m:ci>
												</m:apply>
												<m:apply>
													<m:vector/>
													<m:ci>m</m:ci>
													<m:ci>k</m:ci>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> depends on the operator <m:math display="inline">
									<m:semantics>
										<m:mover accent="true">
											<m:mi>n</m:mi>
											<m:mo>⌃</m:mo>
										</m:mover>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:ci>⌃</m:ci>
												<m:ci>n</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>.
The special cases <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>p</m:mi>
											<m:mo>=</m:mo>
											<m:mn>1</m:mn>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>p</m:ci>
												<m:cn>1</m:cn>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> and <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>p</m:mi>
											<m:mo>=</m:mo>
											<m:msup>
												<m:mi>q</m:mi>
												<m:mrow>
													<m:mo>-</m:mo>
													<m:mn>1</m:mn>
												</m:mrow>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>p</m:ci>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>q</m:ci>
													<m:apply>
														<m:minus/>
														<m:cn>1</m:cn>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> are contained in
Eq. (<a href="#S5.E36" title="Eq.36 in §5. Operator-valued deformed Stirling numbers in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">36</a>).
The dependence of <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:msub>
												<m:mover accent="true">
													<m:mi>S</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
												<m:mi>G</m:mi>
											</m:msub>
											<m:mo>⁢</m:mo>
											<m:mfenced open="(" close=")">
												<m:mrow>
													<m:mi>m</m:mi>
													<m:mo>,</m:mo>
													<m:mi>k</m:mi>
													<m:mo>,</m:mo>
													<m:mover accent="true">
														<m:mi>n</m:mi>
														<m:mo>⌃</m:mo>
													</m:mover>
												</m:mrow>
											</m:mfenced>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:times/>
												<m:apply>
													<m:csymbol cd="ambiguous">subscript</m:csymbol>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>S</m:ci>
													</m:apply>
													<m:ci>G</m:ci>
												</m:apply>
												<m:apply>
													<m:vector/>
													<m:ci>m</m:ci>
													<m:ci>k</m:ci>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> on <m:math display="inline">
									<m:semantics>
										<m:mover accent="true">
											<m:mi>n</m:mi>
											<m:mo>⌃</m:mo>
										</m:mover>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:ci>⌃</m:ci>
												<m:ci>n</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> for all cases
except <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>p</m:mi>
											<m:mo>=</m:mo>
											<m:mn>1</m:mn>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>p</m:ci>
												<m:cn>1</m:cn>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> can be taken to imply that we have
actually failed to obtain a normally
ordered expansion for <m:math display="inline">
									<m:semantics>
										<m:msubsup>
											<m:mfenced open="[" close="]">
												<m:mover accent="true">
													<m:mi>n</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
											</m:mfenced>
											<m:mi>G</m:mi>
											<m:mi>m</m:mi>
										</m:msubsup>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:csymbol cd="ambiguous">superscript</m:csymbol>
												<m:apply>
													<m:csymbol cd="ambiguous">subscript</m:csymbol>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
													<m:ci>G</m:ci>
												</m:apply>
												<m:ci>m</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> in terms of a finite sum in
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:msup>
												<m:mfenced open="(" close=")">
													<m:msup>
														<m:mi>a</m:mi>
														<m:mo>†</m:mo>
													</m:msup>
												</m:mfenced>
												<m:mi>k</m:mi>
											</m:msup>
											<m:mo>⁢</m:mo>
											<m:msup>
												<m:mi>a</m:mi>
												<m:mi>k</m:mi>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:times/>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:apply>
														<m:csymbol cd="ambiguous">superscript</m:csymbol>
														<m:ci>a</m:ci>
														<m:ci>†</m:ci>
													</m:apply>
													<m:ci>k</m:ci>
												</m:apply>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>a</m:ci>
													<m:ci>k</m:ci>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> with <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>k</m:mi>
											<m:mo>=</m:mo>
											<m:mrow>
												<m:mn>1</m:mn>
												<m:mo>,</m:mo>
												<m:mn> 2</m:mn>
												<m:mo>,</m:mo>

												<m:mo>,</m:mo>
												<m:mi>m</m:mi>

										<m:annotation-xml encoding="MathML-Content">

												<m:eq/>

												<m:apply>
													<m:list/>
													<m:cn>1</m:cn>
													<m:cn> 2</m:cn>
													<m:ci>⋯</m:ci>
													<m:ci>m</m:ci>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>.</p>

						<div class="para" id="S5.p3">
							<p class="p">The structure of the recurrence  relation (<a href="#S5.E36" title="Eq.36 in §5. Operator-valued deformed Stirling numbers in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">36</a>) indicates
that the dependence on <m:math display="inline">
									<m:semantics>
										<m:mover accent="true">

												<m:ci>n</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> of the deformed Stirling
numbers <m:math display="inline">
									<m:semantics>

													<m:csymbol cd="ambiguous">subscript</m:csymbol>

can be expressed in terms of the factor

										</m:msup>
										<m:annotation-xml encoding="MathML-Content">

								</m:math>. Defining the (<m:math display="inline">

						<div class="para" id="S5.p4">
							<p class="p">To obtain
the “inverse relation” to (<a href="#S5.E34" title="Eq.34 in §5. Operator-valued deformed Stirling numbers in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">34</a>),
expressing a normally ordered term
								<m:math display="inline">

							<table class="equation" id="S5.E41">

									<td class="eqpad"/>

												<m:annotation-xml encoding="MathML-Content">

							<p class="p">Note that for <m:math display="inline">
									<m:semantics>

Eq. (<a href="#S2.E8" title="Eq.8 in §2. Stirling and deformed Stirling numbers in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">8</a>).</p>
						</div>

						<div class="para" id="S5.p5">
							<p class="p">Introducing the (<m:math display="inline">
									<m:semantics>

of the first kind
								<m:math display="inline">

								</m:math> such that</p>

															</m:mover>

																<m:mi>k</m:mi>

																<m:mi>m</m:mi>

																		<m:ci>m</m:ci>

																		<m:ci>n</m:ci>

															</m:apply>
															<m:ci>ξ</m:ci>
															<m:apply>

																<m:ci>k</m:ci>
																<m:ci>m</m:ci>
															</m:apply>
														</m:apply>
													</m:apply>

										</m:math>
									</td>
									<td class="eqpad"/>
									<td rowspan="1" nowrap="yes" valign="middle" align="right">(<span class="refnum">44</span>)</td>
								</tr>

							</table>
							<p class="p">in Eq. (<a href="#S5.E43" title="Eq.43 in §5. Operator-valued deformed Stirling numbers in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">43</a>), we obtain the recurrence relation</p>
							<table class="equation" id="S5.E45">

									<td class="eqpad"/>
									<td nowrap="yes" align="center" colspan="1">
										<m:math display="block">
											<m:semantics>
												<m:mrow>
													<m:mrow>
														<m:mrow>
															<m:mi>ξ</m:mi>
															<m:mo>⁢</m:mo>
															<m:mfenced open="(" close=")">

																	<m:mrow>
																		<m:mi>k</m:mi>

						<div class="para" id="S5.p6">
							<p class="p">The exponential dependence on <m:math display="inline">
									<m:semantics>
										<m:mover accent="true">
											<m:mi>n</m:mi>
											<m:mo>⌃</m:mo>
										</m:mover>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:ci>⌃</m:ci>
												<m:ci>n</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> of the
deformed Stirling numbers of the first kind, <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:msub>
												<m:mover accent="true">
													<m:mi>s</m:mi>
													<m:mo>⌃</m:mo>
												</m:mover>
												<m:mi>G</m:mi>
											</m:msub>
											<m:mo>⁢</m:mo>
											<m:mfenced open="(" close=")">
												<m:mrow>
													<m:mi>k</m:mi>
													<m:mo>,</m:mo>
													<m:mi>m</m:mi>
													<m:mo>,</m:mo>
													<m:mover accent="true">
														<m:mi>n</m:mi>
														<m:mo>⌃</m:mo>
													</m:mover>
												</m:mrow>
											</m:mfenced>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:times/>
												<m:apply>
													<m:csymbol cd="ambiguous">subscript</m:csymbol>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>s</m:ci>
													</m:apply>
													<m:ci>G</m:ci>
												</m:apply>
												<m:apply>
													<m:vector/>
													<m:ci>k</m:ci>
													<m:ci>m</m:ci>
													<m:apply>
														<m:ci>⌃</m:ci>
														<m:ci>n</m:ci>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>,
means that we have not been able to
express <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:msup>
												<m:mfenced open="(" close=")">
													<m:msup>
														<m:mi>a</m:mi>
														<m:mo>†</m:mo>
													</m:msup>
												</m:mfenced>
												<m:mi>k</m:mi>
											</m:msup>
											<m:mo>⁢</m:mo>
											<m:msup>
												<m:mi>a</m:mi>
												<m:mi>k</m:mi>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:times/>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:apply>
														<m:csymbol cd="ambiguous">superscript</m:csymbol>
														<m:ci>a</m:ci>
														<m:ci>†</m:ci>
													</m:apply>
													<m:ci>k</m:ci>
												</m:apply>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>a</m:ci>
													<m:ci>k</m:ci>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> as
a <span style="" class="text italic">polynomial</span> in <m:math display="inline">
									<m:semantics>
										<m:mover accent="true">
											<m:mi>n</m:mi>
											<m:mo>⌃</m:mo>
										</m:mover>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:ci>⌃</m:ci>
												<m:ci>n</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> but
we did express it as a
								<span style="" class="text italic">function</span> of <m:math display="inline">
									<m:semantics>
										<m:mover accent="true">
											<m:mi>n</m:mi>
											<m:mo>⌃</m:mo>
										</m:mover>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:ci>⌃</m:ci>
												<m:ci>n</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>.</p>
						</div>

						<div class="para" id="S5.p7">
							<p class="p">In order to derive the bi-orthogonality relations between the
deformed Stirling numbers of the first and second kinds, we first
rewrite Eq. (<a href="#S5.E34" title="Eq.34 in §5. Operator-valued deformed Stirling numbers in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">34</a>) in the form</p>
							<table class="equation" id="S5.E46">


								<tr valign="baseline" class="equation" id="S5.E46">
									<td class="eqpad"/>
									<td nowrap="yes" align="center" colspan="1">
										<m:math display="block">
											<m:semantics>
												<m:mrow>
													<m:mrow>
														<m:msubsup>
															<m:mfenced open="[" close="]">
																<m:mover accent="true">
																	<m:mi>n</m:mi>
																	<m:mo>⌃</m:mo>
																</m:mover>
															</m:mfenced>
															<m:mi>G</m:mi>
															<m:mi>m</m:mi>
														</m:msubsup>
														<m:mo>=</m:mo>
														<m:mrow>
															<m:mover>
																<m:munder>
																	<m:mo movablelimits="false">∑</m:mo>
																	<m:mrow>
																		<m:mi>k</m:mi>
																		<m:mo movablelimits="false">=</m:mo>
																		<m:mn>1</m:mn>
																	</m:mrow>
																</m:munder>
																<m:mi>m</m:mi>
															</m:mover>
															<m:msup>
																<m:mfenced open="(" close=")">
																	<m:msup>
																		<m:mi>a</m:mi>
																		<m:mo>†</m:mo>
																	</m:msup>
																</m:mfenced>
																<m:mi>k</m:mi>
															</m:msup>
															<m:mo>⁢</m:mo>
															<m:msup>
																<m:mi>a</m:mi>
																<m:mi>k</m:mi>
															</m:msup>
															<m:mo>⁢</m:mo>
															<m:msub>
																<m:mover accent="true">
																	<m:mi>S</m:mi>
																	<m:mo>⌃</m:mo>
																</m:mover>
																<m:mi>G</m:mi>
															</m:msub>
															<m:mo>⁢</m:mo>
															<m:mfenced open="(" close=")">
																<m:mrow>
																	<m:mi>m</m:mi>
																	<m:mo>,</m:mo>
																	<m:mi>k</m:mi>
																	<m:mo>,</m:mo>
																	<m:mrow>
																		<m:mover accent="true">
																			<m:mi>n</m:mi>
																			<m:mo>⌃</m:mo>
																		</m:mover>
																		<m:mo>-</m:mo>
																		<m:mi>k</m:mi>
																	</m:mrow>
																</m:mrow>
															</m:mfenced>
														</m:mrow>
													</m:mrow>
													<m:mo>.</m:mo>
												</m:mrow>

													<m:msub>
														<m:mfenced open="[" close="]">

																<m:mi>k</m:mi>

																<m:mi>m</m:mi>
															</m:mrow>
														</m:mfenced>
														<m:mrow>
															<m:mi>G</m:mi>
