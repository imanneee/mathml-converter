															<m:mfenced open="(" close=")">
																<m:mrow>
																	<m:mi>p</m:mi>
																	<m:mo>,</m:mo>
																	<m:mi>q</m:mi>
																</m:mrow>
															</m:mfenced>
														</m:mrow>
													</m:msub>
													<m:mo>=</m:mo>
													<m:mrow>
														<m:mover>
															<m:munder>
																<m:mo movablelimits="false">∑</m:mo>
																<m:mrow>
																	<m:mi>i</m:mi>
																	<m:mo movablelimits="false">=</m:mo>
																	<m:mn>1</m:mn>
																</m:mrow>
															</m:munder>
															<m:mi>k</m:mi>
														</m:mover>
														<m:mfenced open="(" close=")">
															<m:mtable rowspacing="0.2ex" columnspacing="0.4em">
																<m:mtr>
																	<m:mtd/>
																	<m:mtd columnalign="center">
																		<m:mi>k</m:mi>
																	</m:mtd>
																	<m:mtd/>
																</m:mtr>
																<m:mtr>
																	<m:mtd/>
																	<m:mtd columnalign="center">
																		<m:mi>i</m:mi>
																	</m:mtd>
																	<m:mtd/>
																</m:mtr>
															</m:mtable>
														</m:mfenced>
														<m:mo>⁢</m:mo>
														<m:msup>
															<m:mfenced open="(" close=")">
																<m:mrow>
																	<m:mi>q</m:mi>
																	<m:mo>-</m:mo>
																	<m:mi>p</m:mi>
																</m:mrow>
															</m:mfenced>
															<m:mrow>
																<m:mi>i</m:mi>
																<m:mo>-</m:mo>
																<m:mn>1</m:mn>
															</m:mrow>
														</m:msup>
														<m:mo>⁢</m:mo>
														<m:msubsup>
															<m:mfenced open="[" close="]">
																<m:mi>m</m:mi>
															</m:mfenced>
															<m:mrow>
																<m:mi>G</m:mi>
																<m:mo>⁢</m:mo>
																<m:mfenced open="(" close=")">
																	<m:mrow>
																		<m:mi>p</m:mi>
																		<m:mo>,</m:mo>
																		<m:mi>q</m:mi>
																	</m:mrow>
																</m:mfenced>
															</m:mrow>
															<m:mi>i</m:mi>
														</m:msubsup>
														<m:mo>⁢</m:mo>
														<m:msup>
															<m:mi>p</m:mi>
															<m:mrow>
																<m:mi>m</m:mi>
																<m:mo>⁢</m:mo>
																<m:mfenced open="(" close=")">
																	<m:mrow>
																		<m:mi>k</m:mi>
																		<m:mo>-</m:mo>
																		<m:mi>i</m:mi>
																	</m:mrow>
																</m:mfenced>
															</m:mrow>
														</m:msup>
													</m:mrow>
												</m:mrow>
												<m:annotation-xml encoding="MathML-Content">
													<m:apply>
														<m:eq/>
														<m:apply>
															<m:csymbol cd="ambiguous">subscript</m:csymbol>
															<m:apply>
																<m:times/>
																<m:ci>k</m:ci>
																<m:ci>m</m:ci>
															</m:apply>
															<m:apply>
																<m:times/>
																<m:ci>G</m:ci>
																<m:apply>
																	<m:interval closure="open"/>
																	<m:ci>p</m:ci>
																	<m:ci>q</m:ci>
																</m:apply>
															</m:apply>
														</m:apply>
														<m:apply>
															<m:apply>
																<m:csymbol cd="ambiguous">superscript</m:csymbol>
																<m:apply>
																	<m:csymbol cd="ambiguous">subscript</m:csymbol>
																	<m:sum/>
																	<m:apply>
																		<m:eq/>
																		<m:ci>i</m:ci>
																		<m:cn>1</m:cn>
																	</m:apply>
																</m:apply>
																<m:ci>k</m:ci>
															</m:apply>
															<m:apply>
																<m:times/>
																<m:mtext>ki</m:mtext>
																<m:apply>
																	<m:csymbol cd="ambiguous">superscript</m:csymbol>
																	<m:apply>
																		<m:minus/>
																		<m:ci>q</m:ci>
																		<m:ci>p</m:ci>
																	</m:apply>
																	<m:apply>
																		<m:minus/>
																		<m:ci>i</m:ci>
																		<m:cn>1</m:cn>
																	</m:apply>
																</m:apply>
																<m:apply>
																	<m:csymbol cd="ambiguous">superscript</m:csymbol>
																	<m:apply>
																		<m:csymbol cd="ambiguous">subscript</m:csymbol>
																		<m:ci>m</m:ci>
																		<m:apply>
																			<m:times/>
																			<m:ci>G</m:ci>
																			<m:apply>
																				<m:interval closure="open"/>
																				<m:ci>p</m:ci>
																				<m:ci>q</m:ci>
																			</m:apply>
																		</m:apply>
																	</m:apply>
																	<m:ci>i</m:ci>
																</m:apply>
																<m:apply>
																	<m:csymbol cd="ambiguous">superscript</m:csymbol>
																	<m:ci>p</m:ci>
																	<m:apply>
																		<m:times/>
																		<m:ci>m</m:ci>
																		<m:apply>
																			<m:minus/>
																			<m:ci>k</m:ci>
																			<m:ci>i</m:ci>
																		</m:apply>
																	</m:apply>
																</m:apply>
															</m:apply>
														</m:apply>
													</m:apply>
												</m:annotation-xml>
											</m:semantics>
										</m:math>
									</td>
									<td class="eqpad"/>
									<td rowspan="1" nowrap="yes" valign="middle" align="right">(<span class="refnum">57</span>)</td>
								</tr>

							</table>
							<p class="p">are found to be useful when implementing Eq. (<a href="#S6.E55" title="Eq.55 in §6. A generating function for the deformed Stirling numbers&#10;of the first kind in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">55</a>).
(To avoid possible confusion we point out that the symbol
appearing in Eq. (<a href="#S6.E57" title="Eq.57 in §6. A generating function for the deformed Stirling numbers&#10;of the first kind in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">57</a>) is the conventional
binomial coefficient.)
Note that for the conventional bosons, for which <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>p</m:mi>
											<m:mo>=</m:mo>
											<m:mi>q</m:mi>
											<m:mo>=</m:mo>
											<m:mn>1</m:mn>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:ci/>
												<m:ci>p</m:ci>
												<m:eq/>
												<m:ci>q</m:ci>
												<m:eq/>
												<m:cn>1</m:cn>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>,
Eq. (<a href="#S6.E55" title="Eq.55 in §6. A generating function for the deformed Stirling numbers&#10;of the first kind in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">55</a>) reduces to an expression <cite class="cite">[<a href="#bib.bib15" title="" class="ref">15</a>]</cite>
which can be related to the well-known generating
function for the conventional Stirling numbers of the first
kind <cite class="cite">[<a href="#bib.bib5" title="" class="ref">5</a>]</cite>.</p>
						</div>

					</div>

					<div class="section" id="S7">
						<h2 class="title section-title">
							<span class="refnum">
								<span class="reftype">§ </span>7. </span>Discussion</h2>
						<div class="para" id="S7.p1">
							<p class="p">In the present article we found that the normal ordering formulae
for powers of the boson number operator can be extended in a
simple and natural way to the M-type bosons, which satisfy
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:msub>
												<m:mfenced open="[" close="]">
													<m:mrow>
														<m:mi>a</m:mi>
														<m:mo>,</m:mo>
														<m:msup>
															<m:mi>a</m:mi>
															<m:mo>†</m:mo>
														</m:msup>
													</m:mrow>
												</m:mfenced>
												<m:mi>q</m:mi>
											</m:msub>
											<m:mo>=</m:mo>
											<m:mn>1</m:mn>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:apply>
													<m:csymbol cd="ambiguous">subscript</m:csymbol>
													<m:apply>
														<m:interval closure="closed"/>
														<m:ci>a</m:ci>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>a</m:ci>
															<m:ci>†</m:ci>
														</m:apply>
													</m:apply>
													<m:ci>q</m:ci>
												</m:apply>
												<m:cn>1</m:cn>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>. However, for the P-type bosons,
which satisfy
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:msub>
												<m:mfenced open="[" close="]">
													<m:mrow>
														<m:mi>a</m:mi>
														<m:mo>,</m:mo>
														<m:msup>
															<m:mi>a</m:mi>
															<m:mo>†</m:mo>
														</m:msup>
													</m:mrow>
												</m:mfenced>
												<m:mi>q</m:mi>
											</m:msub>
											<m:mo>=</m:mo>
											<m:msup>
												<m:mi>q</m:mi>
												<m:mrow>
													<m:mo>-</m:mo>
													<m:mover accent="true">
														<m:mi>n</m:mi>
														<m:mo>⌃</m:mo>
													</m:mover>
												</m:mrow>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:apply>
													<m:csymbol cd="ambiguous">subscript</m:csymbol>
													<m:apply>
														<m:interval closure="closed"/>
														<m:ci>a</m:ci>
														<m:apply>
															<m:csymbol cd="ambiguous">superscript</m:csymbol>
															<m:ci>a</m:ci>
															<m:ci>†</m:ci>
														</m:apply>
													</m:apply>
													<m:ci>q</m:ci>
												</m:apply>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>q</m:ci>
													<m:apply>
														<m:minus/>
														<m:apply>
															<m:ci>⌃</m:ci>
															<m:ci>n</m:ci>
														</m:apply>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>, as well as for the more general
G-type bosons, we found that the extension of the conventional
boson analysis results in “normal-ordering” expressions with
								<m:math display="inline">
									<m:semantics>
										<m:mover accent="true">
											<m:mi>n</m:mi>
											<m:mo>⌃</m:mo>
										</m:mover>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:ci>⌃</m:ci>
												<m:ci>n</m:ci>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>-dependent coefficients.</p>
						</div>

						<div class="para" id="S7.p2">
							<p class="p">The marked difference between the M-type bosons and all the others
has already been noted before, in the context of the extension of the
Campbell-Baker-Hausdorff formula for products of exponential
operators <cite class="cite">[<a href="#bib.bib16" title="" class="ref">16</a>]</cite>. While the observations pointed out
above set apart the M-type bosons, the following may be taken to set
apart the P-type bosons disfavourably,
within the general set of G-type bosons:
Taking the Hamiltonian of the deformed harmonic oscillator to be
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi mathvariant="script">H</m:mi>
											<m:mo>=</m:mo>
											<m:mrow>
												<m:mfrac>
													<m:mrow>
														<m:mi mathvariant="normal">ℏ</m:mi>
														<m:mo>⁢</m:mo>
														<m:msub>
															<m:mi>ω</m:mi>
															<m:mn>0</m:mn>
														</m:msub>
													</m:mrow>
													<m:mn>2</m:mn>
												</m:mfrac>
												<m:mo>⁢</m:mo>
												<m:mfenced open="(" close=")">
													<m:mrow>
														<m:mrow>
															<m:msup>
																<m:mi>a</m:mi>
																<m:mo>†</m:mo>
															</m:msup>
															<m:mo>⁢</m:mo>
															<m:mi>a</m:mi>
														</m:mrow>
														<m:mo>+</m:mo>
														<m:mrow>
															<m:mi>a</m:mi>
															<m:mo>⁢</m:mo>
															<m:msup>
																<m:mi>a</m:mi>
																<m:mo>†</m:mo>
															</m:msup>
														</m:mrow>
													</m:mrow>
												</m:mfenced>
											</m:mrow>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>H</m:ci>
												<m:apply>
													<m:times/>
													<m:apply>
														<m:divide/>
														<m:apply>
															<m:times/>
															<m:ci>ℏ</m:ci>
															<m:apply>
																<m:csymbol cd="ambiguous">subscript</m:csymbol>
																<m:ci>ω</m:ci>
																<m:cn>0</m:cn>
															</m:apply>
														</m:apply>
														<m:cn>2</m:cn>
													</m:apply>
													<m:apply>
														<m:plus/>
														<m:apply>
															<m:times/>
															<m:apply>
																<m:csymbol cd="ambiguous">superscript</m:csymbol>
																<m:ci>a</m:ci>
																<m:ci>†</m:ci>
															</m:apply>
															<m:ci>a</m:ci>
														</m:apply>
														<m:apply>
															<m:times/>
															<m:ci>a</m:ci>
															<m:apply>
																<m:csymbol cd="ambiguous">superscript</m:csymbol>
																<m:ci>a</m:ci>
																<m:ci>†</m:ci>
															</m:apply>
														</m:apply>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>
and expanding in
powers of <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>s</m:mi>
											<m:mo>=</m:mo>
											<m:mrow>
												<m:mi>ln</m:mi>
												<m:mo>⁡</m:mo>
												<m:mi>q</m:mi>
											</m:mrow>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>s</m:ci>
												<m:apply>
													<m:ln/>
													<m:ci>q</m:ci>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> and <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>t</m:mi>
											<m:mo>=</m:mo>
											<m:mrow>
												<m:mi>ln</m:mi>
												<m:mo>⁡</m:mo>
												<m:mi>p</m:mi>
											</m:mrow>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>t</m:ci>
												<m:apply>
													<m:ln/>
													<m:ci>p</m:ci>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math> (which we assume to be sufficiently
small), we find that</p>
							<table class="equation" id="S7.E58">


								<tr valign="baseline" class="equation" id="S7.E58">
									<td class="eqpad"/>
									<td nowrap="yes" align="center" colspan="1">
										<m:math display="block">
											<m:semantics>
												<m:mrow>
													<m:mrow>
														<m:mi mathvariant="script">H</m:mi>
														<m:mo>=</m:mo>
														<m:mrow>
															<m:mi mathvariant="normal">ℏ</m:mi>
															<m:mo>⁢</m:mo>
															<m:msub>
																<m:mi>ω</m:mi>
																<m:mn>0</m:mn>
															</m:msub>
															<m:mo>⁢</m:mo>
															<m:mfenced open="[" close="]">

																	<m:mfrac>
																		<m:mrow>

																			<m:mrow>

																					<m:mi>n</m:mi>
																					<m:mo>⌃</m:mo>
																				</m:mover>

																		</m:mfenced>
																	</m:mrow>
																	<m:mo>+</m:mo>
																	<m:mrow>
																		<m:mfrac>
																			<m:mrow>
																				<m:mi>s</m:mi>
																				<m:mo>+</m:mo>
																				<m:mi>t</m:mi>
																			</m:mrow>
																			<m:mn>2</m:mn>
																		</m:mfrac>
																		<m:mo>⁢</m:mo>
																		<m:msup>
																			<m:mfenced open="(" close=")">
																				<m:mrow>
																					<m:mover accent="true">
																						<m:mi>n</m:mi>
																						<m:mo>⌃</m:mo>
																					</m:mover>
																					<m:mo>+</m:mo>
																					<m:mfrac>
																						<m:mn>1</m:mn>
																						<m:mn>2</m:mn>
																					</m:mfrac>
																				</m:mrow>
																			</m:mfenced>
																			<m:mn>2</m:mn>
																		</m:msup>
																	</m:mrow>
																	<m:mo>+</m:mo>

							<p class="p">Apart from an irrelevant shift of the energy zero and a renormalization
of the frequency into <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>ω</m:mi>
											<m:mo>=</m:mo>
											<m:mrow>
												<m:msub>
													<m:mi>ω</m:mi>
													<m:mn>0</m:mn>
												</m:msub>
												<m:mo>⁢</m:mo>
												<m:mfenced open="(" close=")">
													<m:mrow>
														<m:mn>1</m:mn>
														<m:mo>-</m:mo>
														<m:mfrac>
															<m:mrow>
																<m:mi>s</m:mi>
																<m:mo>+</m:mo>
																<m:mi>t</m:mi>
															</m:mrow>
															<m:mn>2</m:mn>
														</m:mfrac>
													</m:mrow>
												</m:mfenced>
											</m:mrow>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>ω</m:ci>
												<m:apply>
													<m:times/>
													<m:apply>
														<m:csymbol cd="ambiguous">subscript</m:csymbol>
														<m:ci>ω</m:ci>
														<m:cn>0</m:cn>
													</m:apply>
													<m:apply>
														<m:minus/>
														<m:cn>1</m:cn>
														<m:apply>
															<m:divide/>
															<m:apply>
																<m:plus/>
																<m:ci>s</m:ci>
																<m:ci>t</m:ci>
															</m:apply>
															<m:cn>2</m:cn>
														</m:apply>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>
this Hamiltonian contains a quadratic anharmonicity
unless <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>s</m:mi>
											<m:mo>=</m:mo>
											<m:mrow>
												<m:mo>-</m:mo>
												<m:mi>t</m:mi>
											</m:mrow>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>s</m:ci>
												<m:apply>
													<m:minus/>
													<m:ci>t</m:ci>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>, i.e., unless <m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>p</m:mi>
											<m:mo>=</m:mo>
											<m:msup>
												<m:mi>q</m:mi>
												<m:mrow>
													<m:mo>-</m:mo>
													<m:mn>1</m:mn>
												</m:mrow>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>p</m:ci>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>q</m:ci>
													<m:apply>
														<m:minus/>
														<m:cn>1</m:cn>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>.
It is true that a quadratic anharmonicity will emerge even for the
P-type oscillator
(<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mi>p</m:mi>
											<m:mo>=</m:mo>
											<m:msup>
												<m:mi>q</m:mi>
												<m:mrow>
													<m:mo>-</m:mo>
													<m:mn>1</m:mn>
												</m:mrow>
											</m:msup>
										</m:mrow>
										<m:annotation-xml encoding="MathML-Content">
											<m:apply>
												<m:eq/>
												<m:ci>p</m:ci>
												<m:apply>
													<m:csymbol cd="ambiguous">superscript</m:csymbol>
													<m:ci>q</m:ci>
													<m:apply>
														<m:minus/>
														<m:cn>1</m:cn>
													</m:apply>
												</m:apply>
											</m:apply>
										</m:annotation-xml>
									</m:semantics>
								</m:math>) as a residue of the fourth order term, but
it will be associated with a fourth order anharmonicity which may
well be inconsistent with the experimental spectrum of some
system of interest, such as a diatomic molecule.</p>
						</div>

						<div class="para" id="S7.p3">
							<p class="p">We finally point out that a coordinate and a conjugate
momentum can be defined for the deformed oscillator by means of
the relations
								<m:math display="inline">
									<m:semantics>
										<m:mrow>
											<m:mover accent="true">

											<m:mrow>
												<m:mfenced open="(" close=")">

															<m:mi>a</m:mi>

									</m:semantics>
								</m:math>. Application of
Eq. (<a href="#S3.E20" title="Eq.20 in §3. Some algebraic properties of deformed boson operators in Normal ordering for deformed boson operators and&#10;operator-valued deformed Stirling numbers" class="ref">20</a>) with the choice <m:math display="inline">

																				<m:csymbol cd="ambiguous">superscript</m:csymbol>
																				<m:ci>t</m:ci>
																				<m:cn>2</m:cn>
																			</m:apply>
																		</m:apply>
																		<m:cn>2</m:cn>
																	</m:apply>
																	<m:apply>
																		<m:ci>⌃</m:ci>
																		<m:ci>n</m:ci>
																	</m:apply>
																	<m:apply>
																		<m:plus/>
																		<m:apply>
																			<m:ci>⌃</m:ci>
																			<m:ci>n</m:ci>
																		</m:apply>
																		<m:cn>1</m:cn>
																	</m:apply>
																</m:apply>
																<m:ci>⋯</m:ci>
															</m:apply>
														</m:apply>
													</m:apply>
												</m:annotation-xml>
											</m:semantics>
										</m:math>
									</td>
									<td class="eqpad"/>
									<td rowspan="1" nowrap="yes" valign="middle" align="right">(<span class="refnum">59</span>)</td>
								</tr>

							</table>
							<p class="p">from which follows the deformed uncertainty relation.</p>
						</div>
